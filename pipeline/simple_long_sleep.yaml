type: "pipeline"
name: "simple_long_sleep"
steps:
  sleep_1:
    type: "sleep"
    name: "sleep_1"
    input: '{"duration": "20s"}'
  http_1:
    type: "http_request"
    name: "http_1"
    depends_on: 
      - sleep_1
    input: '{"url": "http://api.open-notify.org/astros.json"}'    
output: '{"body_json": {{.http_1.body_json.number}}, "sleep_finished_at": "{{.sleep_1.finished_at}}"}'